<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- build css -->
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login</title>
  </head>

  <body>
    <main>
      <section class="dark:bg-gray-900">
        <div
          class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
        >
          <div
            class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
          >
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <a
                href="#"
                class="flex items-center justify-center font-bold mb-6 text-[32px] text-gray-900 dark:text-white"
              >
                <img
                  class="w-8 h-8 mr-2"
                  src="./src/assets/images/lg.svg"
                  alt="logo"
                />
                CRUD OPERATIONS
              </a>
              <div>
                <h1
                  class="text-[22px] font-semibold leading-tight tracking-tight text-center text-gray-900 md:text-2xl dark:text-white"
                >
                  Sign In
                </h1>
                <p class="text-center text-[14px] font-normal text-[#6C6C6C]">
                  Enter your credentials to access your account
                </p>
              </div>
              <form class="space-y-4 md:space-y-6" id="btn">
                <div>
                  <label
                    for="email"
                    class="block mb-2 text-sm font-semibold text-[#6C6C6C] dark:text-white"
                    >Your email</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="bg-gray-50 border border-gray-300 text-[#000] placeholder:text-[#CDCDCD] sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Enter your email"
                    required=""
                  />
                </div>
                <div>
                  <label
                    for="password"
                    class="block mb-2 text-sm font-semibold text-[#000] placeholder:text-[#CDCDCD] dark:text-white"
                    >Password</label
                  >
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Enter your password"
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required=""
                  />
                </div>
                <button
                  type="submit"
                  class="w-full text-white bg-[#FEAF00] hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >
                  SIGN IN
                </button>
                <p
                  class="text-sm font-light text-gray-500 text-center dark:text-gray-400"
                >
                  Forgot your password?
                  <a
                    href="#"
                    class="font-medium text-[#FEAF00] hover:underline dark:text-primary-500"
                    >Reset Password</a
                  >
                </p>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>

    

  </body>
  <script src="./script/index.js"></script>
</html>
