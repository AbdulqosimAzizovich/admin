<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- build css -->
    <link rel="stylesheet" href="./std.css" />
    <title>Students</title>
  </head>

  <body>
    <main>
      <div class="">
        <div
          id="blur"
          class="fixed hidden w-[100%] h-[100vh] bg-[rgba(0,0,0,0.5)]"
        ></div>

        <div class="wrapper flex items-start">
          <aside class="">
            <nav
              class="bg-[#F2EAE1] w-[270px] border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800"
            >
              <div class="px-[2px] h-[100vh] max-w-screen-xl">
                <a
                  href="#"
                  class="flex items-center justify-start font-bold mb-6"
                >
                  <img
                    class="w-[20px] h-[20px] mr-2"
                    src="./src/assets/images/lg.svg"
                    alt="logo"
                  />
                  <p class="text-[18px] text-gray-900 dark:text-white">
                    CRUD OPERATIONS
                  </p>
                </a>

                <div class="block lg:order-2">
                  <button
                    data-collapse-toggle="mobile-menu-2"
                    type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="mobile-menu-2"
                    aria-expanded="false"
                  >
                    <span class="sr-only">Open main menu</span>
                    <svg
                      class="w-6 h-6"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                    <svg
                      class="hidden w-6 h-6"
                      fill="currentColor"
                      viewBox="0 0 20 20"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"
                      ></path>
                    </svg>
                  </button>
                </div>

                <div
                  class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1 mt-[330px] mb-[140px]"
                  id="mobile-menu-2"
                >
                  <ul>
                    <a
                      href="./dashboard.html"
                      class="flex items-center gap-4 w-[193px] h-[41px] rounded-[10px] duration-300 hover:bg-[#FEFBEC] focus:bg-[#FEAF00] px-10 mt-5"
                    >
                      <img src="./src/assets/images/home.svg" alt="" />
                      <p class="text-[14px] font-medium">Home</p>
                    </a>
                    <a
                      href="#"
                      class="flex items-center gap-4 w-[193px] h-[41px] rounded-[10px] duration-300 hover:bg-[#FEFBEC] focus:bg-[#FEAF00] px-10 mt-5"
                    >
                      <img src="./src/assets/images/course.svg" alt="" />
                      <p class="text-[14px] font-medium">Course</p>
                    </a>
                    <a
                      href="./student.html"
                      class="flex items-center gap-4 w-[193px] h-[41px] rounded-[10px] duration-300 hover:bg-[#FEFBEC] focus:bg-[#FEAF00] px-10 mt-5"
                    >
                      <img src="./src/assets/images/students.svg" alt="" />
                      <p class="text-[14px] font-medium">Students</p>
                    </a>
                    <a
                      href="#"
                      class="flex items-center gap-4 w-[193px] h-[41px] rounded-[10px] duration-300 hover:bg-[#FEFBEC] focus:bg-[#FEAF00] px-10 mt-5"
                    >
                      <img src="./src/assets/images/payment.svg" alt="" />
                      <p class="text-[14px] font-medium">Payment</p>
                    </a>
                    <a
                      href="#"
                      class="flex items-center gap-4 w-[193px] h-[41px] rounded-[10px] duration-300 hover:bg-[#FEFBEC] focus:bg-[#FEAF00] px-10 mt-5"
                    >
                      <img src="./src/assets/images/report.svg" alt="" />
                      <p class="text-[14px] font-medium">Report</p>
                    </a>
                    <a
                      href="#"
                      class="flex items-center gap-4 w-[193px] h-[41px] rounded-[10px] duration-300 hover:bg-[#FEFBEC] focus:bg-[#FEAF00] px-10 mt-5"
                    >
                      <img src="./src/assets/images/settings.svg" alt="" />
                      <p class="text-[14px] font-medium">Settings</p>
                    </a>
                  </ul>
                </div>

                <a
                  href="#"
                  class="flex items-center justify-center gap-x-4 px-10 w-[193px] h-[41px] rounded-[10px] duration-300 hover:bg-red-100 focus:bg-red-400"
                >
                  <p class="text-[14px] font-medium">Logout</p>
                  <img src="./src/assets/images/logout.svg" alt="Logout" />
                </a>
              </div>
            </nav>
          </aside>

          <div class="main w-full px-[30px] py-[10px]">
            <div id="modal" class="modal fixed top-[25%] right-[25%] bg-[rgb(254,175,0.3)] hidden rounded-[10px] w-[850px] z-50 h-[460px] p-[20px]">
              <h1 class="font-bold uppercase text-[25px] text-center">
                add new student
              </h1>
              <form id="post" class="mt-5 flex justify-center text-center relative">
                <div class="flex flex-col gap-3 justify-center">
                  <label for="text">Enter student name</label>
                  <input
                    type="text"
                    id="name_st"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="Abdulqosim"
                  />

                  <label for="text_em">Enter email address</label>
                  <input
                    type="text"
                    id="email_st"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="qwerty@gmail.com"
                  />

                  <label for="text_ph">Enter phone number</label>
                  <input
                    type="text"
                    id="phone_st"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="7305477760"
                  />

                  <label for="text_en">Enter enroll number</label>
                  <input
                    type="text"
                    id="enroll_st"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="1234567305477760"
                  />
                </div>

                <button id="send" class="absolute bottom-[-60px] w-[300px] h-[40px] bg-red-500 rounded-[10px] text-white hover:bg-red-600 active:border-[1px] active:border-white duration-300">
                  Send
                </button>
                <button id="close_md" class="absolute top-[-60px] text-[30px] right-0 hover:text-red-600 active:text-[25px] rounded-[10px]">
                  <i class="bx bx-x"></i>
                </button>
              </form>
            </div>

            <div class=" edit_md fixed top-[25%] right-[25%] bg-[rgb(254,175,0.3)] hidden rounded-[10px] w-[850px] z-50 h-[460px] p-[20px]" id="edit">
               <h1 class="font-bold uppercase text-[25px] text-center">
                Edit student
              </h1>
              <form
                id="post1"
                class="mt-5 flex justify-center text-center relative"
              >
                <div class="flex flex-col gap-3 justify-center">
                  <label for="text">Enter student name</label>
                  <input
                    type="text"
                    id="name_st1"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="Abdulqosim"
                  />

                  <label for="text_em">Enter email address</label>
                  <input
                    type="text"
                    id="email_st1"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="qwerty@gmail.com"
                  />

                  <label for="text_ph">Enter phone number</label>
                  <input
                    type="text"
                    id="phone_st1"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="7305477760"
                  />

                  <label for="text_en">Enter enroll number</label>
                  <input
                    type="text"
                    id="enroll_st1"
                    class="h-[40px] w-[450px] rounded-xl mt-[-10px] p-3 border-none"
                    placeholder="1234567305477760"
                  />
                </div>

                <button
                  id="send1"
                  class="absolute bottom-[-60px] w-[300px] h-[40px] bg-red-500 rounded-[10px] text-white hover:bg-red-600 active:border-[1px] active:border-white duration-300"
                >
                  Send
                </button>
                <button
                  id="close_md1"
                  class="absolute top-[-60px] text-[30px] right-0 hover:text-red-600 active:text-[25px] rounded-[10px]"
                >
                  <i class="bx bx-x"></i>
                </button>
              </form>
            </div>



            <div class="main-header flex justify-between">
              <a href="#">
                <img src="./src/assets/images/back.svg" alt="back" />
              </a>

              <div class="flex items-center gap-[27px]">
                <input
                  type="search"
                  placeholder="Search..."
                  class="px-[13px] py-[9px] w-[212px] h-[37px] border rounded-[8px] border-[#E5E5E5]"
                />
                <a href="#">
                  <img src="./src/assets/images/bell.svg" alt="bell" />
                </a>
              </div>
            </div>

            <div class="std flex items-center justify-between mt-[30px]">
              <a href="#" class="text-[22px] font-bold">Students List</a>
              <div class="flex items-center gap-[30px]">
                <img src="./src/assets/images/sort.svg" alt="Sort" />
                <button
                  id="std_btn"
                  class="w-[200px] h-[44px] px-[26px] py-[13px] bg-[#FEAF00] rounded-[4px] text-[14px] font-medium text-white"
                >
                  ADD NEW STUDENT
                </button>
              </div>
            </div>

            <div class="json-wrapper">
              <ul class="flex items-center mx-[180px] gap-[200px]">
                <li class="text-[12px] font-semibold text-[#ACACAC]">Name</li>
                <li class="text-[12px] font-semibold text-[#ACACAC]">Email</li>
                <li class="text-[12px] font-semibold text-[#ACACAC]">Phone</li>
                <li class="text-[12px] font-semibold text-[#ACACAC]">
                  Enroll Number
                </li>
                <li class="text-[12px] font-semibold text-[#ACACAC]">
                  Date of admission
                </li>
              </ul>

              <div class="json-wrapper-item" id="wrapper_item">
               
              </div>
            </div>

          
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./script/utils.js"></script>
  <script src="./script/student.js"></script>
</html>
